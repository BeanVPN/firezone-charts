apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}"
  {{- with .Values.firezone.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: "{{ .Values.firezone.service.type }}"
  ports:
  - name: wireguard
    port: 51820
    targetPort: wireguard
    nodePort: 30820
    protocol: UDP
  - name: http
    port: 13000
    targetPort: http
    nodePort: 30080
    protocol: TCP
  selector:
    app: firezone
